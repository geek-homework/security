<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined JS Pop-up</title>
</head>
<body>

<button onclick="alert('This is an inline alert!');">Inline Alert</button>
<button id="promptBtn">Internal Alert</button>
<button onclick="externalPrint()">External Print</button>
<script src="main.js"></script>
<script>
    document.getElementById("promptBtn").onclick = function() {
          let response = prompt('Enter your name:', '');
          alert('Hello, ' + response + '!');
      };
</script>
</body>
</html>
